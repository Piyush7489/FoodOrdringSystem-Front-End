<div class="container" id="content">

    <table class="table">
        <thead>
            <tr>
                <th scope="col">S.no</th>
                <th scope="col">Review</th>
                <th scope="col">Rating</th>
                <th scope="col">User Email</th>
                <th scope="col">User Profile</th>
                <th scope="col">Restaurant Name</th>
                <th scope="col">Restaurant Image</th>
                <th scope="col">Action</th>
                <th scope="col">Time</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of reviews;let i = index">
                <th>{{i+1}}</th>

                <th scope="row"><span title="{{u.description}}">{{u.description|sliceWord:10}}</span></th>

                <td>{{u.rating}} </td>
                <td>{{u.user.email}}</td>

                <td>
                    <div class="profile-picture">
                        <img [src]='imageUrl+u.user.profilePhoto' alt="Profile Picture">
                    </div>
                </td>
                <td>{{u.rest.restName}}</td>

                <td>
                    <div class="profile-picture">
                        <img [src]='imageUrl+u.rest.restImageName' alt="Restaurant Picture">
                    </div>
                </td>
                <td>
                    <mat-icon (click)="deleteReview(u.reviewId)">delete</mat-icon>
                </td>
                <td>{{u.createAt|dateAgoPipe}} </td>

            </tr>
        </tbody>
    </table>
    <!-- <app-pagination [totalItem]="length" [itemPerPage]="itemPerPage" [currentpage]="currentpage" (onClick)="changePage($event)"></app-pagination> -->
</div>
