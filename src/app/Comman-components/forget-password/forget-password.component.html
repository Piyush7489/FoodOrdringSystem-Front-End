
<main class="main">
    <section class="pt-100 login-register">
      <div class="container"> 
        <div class="row login-register-cover">
          <div class="col-lg-4 col-md-6 col-sm-12 mx-auto">
            <div class="text-center">
           
              <h2 class="mt-10 mb-5 text-brand-1"> Send Otp</h2>
             
             
            </div>
            <!-- {{forgetPassword|json}} -->
            <form class="login-register text-start mt-20"  [formGroup]="forgetForm">
              <div class="form-group">
                <label class="form-label" for="input-1">Email address *</label>
                <input 
                class="form-control" id="input-1" type="text" required="" formControlName="email" name="email" [(ngModel)]="e.sendTo" placeholder="Email">
                <div class="error" *ngIf="forgetForm.get('email')?.hasError('required') && forgetForm.get('email')?.touched">
                   Email is required.
                </div>
              </div>
             
              <div class="form-group">
                <button class="btn btn-brand-1 hover-up w-100" type="submit" name="login" (click)="submitEmailForForgetPass()">send otp</button>
              </div>
            
            </form>
          </div>
         
        </div>
      </div>
    </section>
  </main>
