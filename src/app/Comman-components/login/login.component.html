<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="assets/images/Logo(1).png" alt="logo">{{authRequest|json}}
                <!-- {{authRequest | json}} -->
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form class="pt-3" [formGroup]="loginForm" >
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" formControlName="email" [(ngModel)]="authRequest.email" placeholder="Username">
                  <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
                    User Email is required.
                  </div>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" formControlName="password" [(ngModel)]="authRequest.password" placeholder="Password">
                  <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                    Password is required.
                  </div>
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="formSubmit()">SIGN IN</a>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    
                  </div>
                  <a href="#" class="auth-link text-black" routerLink="/forget-password">Forgot password?</a>
                </div>
                <!-- <div class="mb-2">
                  <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                    <i class="ti-facebook mr-2"></i>Connect using facebook
                  </button>
                </div> -->
                <div class="text-center mt-4 font-weight-light">
                  Don't have an account? <a routerLink="/signup" class="text-primary">Create</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
