<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="assets/images/Logo(1).png" alt="logo">
                <!-- {{authRequest | json}} -->
              </div>
              <h4>{{newPassData.email}}</h4>
              <h6 class="font-weight-light"></h6>
              <form class="pt-3"  [formGroup]="newForm">
               
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" formControlName="password" name="password" id="exampleInputPassword1" [(ngModel)]="newPassData.password"   placeholder="Password">
                  <div  class="error" *ngIf="newForm.get('password')?.hasError('required') && newForm.get('password')?.touched">
                    Password is required.
                  </div>
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="submit()">Submit</a>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    
                  </div>
                 
                </div>
                <!-- <div class="mb-2">
                  <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                    <i class="ti-facebook mr-2"></i>Connect using facebook
                  </button>
                </div> -->
               
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
