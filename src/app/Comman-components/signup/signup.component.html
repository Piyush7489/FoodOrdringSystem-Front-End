<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="assets/images/Logo(1).png" alt="logo">
              </div>
              <h4>New here?</h4>
              <!-- {{signupRequest|json}} -->
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
              <form class="pt-3" (ngSubmit)="signup()">
                <div class="form-group">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>First Name</mat-label>
                        <input  
                        [(ngModel)]="signupRequest.firstName"
                        name="firstName"
                        id="exampleInputUsername1"
                        class="form-control form-control-lg"
                        required
                        matInput placeholder="First Name">
                      </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input  
                        [(ngModel)]="signupRequest.lastName"
                        name="firstName"
                        id="exampleInputUsername1"
                        class="form-control form-control-lg"
                        required
                        matInput placeholder="Last Name">
                      </mat-form-field>
                  <!-- <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Last Name"> -->
                </div>
                <div class="form-group">
                    <mat-form-field id="exampleInputEmail1" class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input 
                        class=" form-control form-control-lg"
                        [(ngModel)]="signupRequest.email"
                        name="email"
                        type="email" matInput placeholder="Email">
                        <!-- <mat-hint></mat-hint> -->
                      </mat-form-field>
                  <!-- <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email"> -->
                </div>
                <!-- <div class="form-group">
                  <select class="form-control form-control-lg" id="exampleFormControlSelect2">
                    <option>Country</option>
                    <option>United States of America</option>
                    <option>United Kingdom</option>
                    <option>India</option>
                    <option>Germany</option>
                    <option>Argentina</option>
                  </select>
                </div> -->
                <div class="form-group">

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password*</mat-label>
                        <input type="password" 
                        [(ngModel)]="signupRequest.password"
                        name="userpassword"
                        id="exampleInputPassword1"
                        class="form-control form-control-lg"
                        matInput placeholder="Password">
                        <!-- <div class="error-message" *ngIf="signupForm.get('password')?.hasError('required')&&signupForm.get('password')?.touched">Password is Required</div>  -->
                      </mat-form-field>
                  <!-- <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password"> -->
                </div>
                <div class="form-group">

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input
                        [(ngModel)]="signupRequest.mob"
                        name="phone"
                        class="form-control form-control-lg" id="exampleInputPassword1"
                        type="tel" matInput placeholder="Phone" value="+91" maxlength="13">
                        <mat-hint></mat-hint>
                    </mat-form-field>
                  <!-- <input type="tel" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Phone "> -->
                </div>
                <div class="form-group">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Address</mat-label>
                        <input
                        [(ngModel)]="signupRequest.tempAddress"
                        name="addr"
                        class="form-control form-control-lg" id="exampleInputPassword1"
                        type="text" matInput placeholder="City"  maxlength="13">
                        <mat-hint></mat-hint>
                    </mat-form-field>
                </div>
                <div class="form-group" >
                    <label style="font-size: 1rem;" class="label">
                        Signup as
                      </label>
                      
                      <div class="label">
                        <input type="radio"
                               class="rbtn example-radio-button"
                               [value]="'BOY'"
                               name="role"
                               [(ngModel)]="signupRequest.tempRole"
                               /> Delivery Boy
                        <br>
                    
                        <input type="radio"
                               class="rbtn example-radio-button"
                               [value]="'customer'"
                               name="role"
                               [(ngModel)]="signupRequest.tempRole"
                               /> Customer
                        <br>
                    
                        <input type="radio"
                               class="rbtn example-radio-button"
                               [value]="'owner'"
                               name="role"
                               [(ngModel)]="signupRequest.tempRole"
                               /> Restaurant Owner
                    </div>
                    
                  
                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      I agree to all Terms & Conditions
                    </label>
                  </div>
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"  type="submit">SIGN UP</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a routerLink="/login" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
