<div class="container">

    <h1>Update User Profile</h1>
    <form (ngSubmit)="updateUserProfile()">
        <div class="profile-image">

            <label for="formFile"><img for="formFile" [src]="imagePreview" alt="Profile Image" id="profile-image"
                    height="150" width="150"></label>
            <input type="file" (change)="onChangeProfile($event)" id="formFile">
        </div>
        <br>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" [(ngModel)]="currentUser.firstName" id="firstName" name="firstName"
                placeholder="Enter your First Name" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" [(ngModel)]="currentUser.lastName" name="lastName"
                placeholder="Enter your Last Name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="currentUser.email" disabled
                placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" [(ngModel)]="currentUser.mob"
                placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" [(ngModel)]="currentUser.tempAddress"
                placeholder="Enter your address" required>
        </div>
        <button type="submit" class="btn">Update Profile</button>
    </form>
</div>
